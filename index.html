
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
                
</head>
<body>
    <div class="container">
        <h1 class="title">Cronometro</h1>

        <div class="container-time">
            <h2 class="time" id="minutes">00</h2>
            <h2 class="time">:</h2>
            <h2 class="time" id="seconds">00</h2>
            <h2 class="time">:</h2>
            <h2 class="time" id="tens">00</h2>
        </div>

        <div class="container-buttons">
            <button class="buttons" id="play">Iniciar</button>
            <button class="buttons" id="stop">Pause</button>
            <button class="buttons" id="reset">Resetar</button>
        </div>

    </div>
</body>
